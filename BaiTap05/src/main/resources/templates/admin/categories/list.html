<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Categories</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách Categories</h2>

    <!-- Form tìm kiếm -->
    <form th:action="@{/admin/categories/search}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Tìm kiếm theo tên...">
            <button class="btn btn-primary" type="submit">Tìm kiếm</button>
        </div>
    </form>

    <!-- Nút thêm mới -->
    <a th:href="@{/admin/categories/add}" class="btn btn-success mb-3">Thêm mới</a>

    <!-- Bảng danh sách -->
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Tên Category</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryId}">1</td>
            <td th:text="${category.categoryName}">Tên danh mục</td>
            <td>
                <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
